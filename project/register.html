<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <!-- system CSS -->
    <link rel="stylesheet" href="assets/css/main-layout-style.css">
    <link rel="stylesheet" href="assets/css/content-layout-style.css">

    <!-- responsive layout -->
    <link rel="stylesheet" href="assets/css/responsive-layout.css">
</head>
<body>
    

    <main class="form-register">
        <article class="container">

            <section class="form-container">

                <section class="logo">
                    <div style="cursor: pointer;">
                        <img src="https://www.livrariacoad.com.br/lojas/00045528/images/logotopo.png" alt="">
                    </div>
                </section>

                <form action="#">
                    <div class="form-box">
                        <div class="data-box">
                            <div class="data personal-data">
                                <div class="form-title">
                                    <h1>Dados pessoais</h1>
                                </div>

                                <div class="field name">
                                    <input type="text" placeholder="Nome">
                                </div>
                                <div class="field last-name">
                                    <input type="text" placeholder="Sobrenome">
                                </div>
                                <div class="field cpf">
                                    <input type="text" placeholder="CPF">
                                </div>
                                <div class="field phone-number">
                                    <input type="text" placeholder="Número de celular">
                                </div>
                                <div class="field email">
                                    <input type="email" placeholder="E-mail">
                                </div>
                                <div class="field password">
                                    <input type="password" placeholder="Senha">
                                </div>
                            </div>

                            <div class="trace"></div>
                        
                            <div class="data address">
                                <div class="form-title">
                                    <h1>Endereço</h1>
                                </div>

                                <div class="field cep">
                                    <input type="text" placeholder="CEP">
                                </div>
                                <div class="field number">
                                    <input type="number" placeholder="Número">
                                </div>
                                <div class="field street">
                                    <input type="text" placeholder="Rua">
                                </div>
                                <div class="field neighborhood">
                                    <input type="text" placeholder="Bairro">
                                </div>
                                <div class="field city">
                                    <input type="text" placeholder="Cidade">
                                </div>
                            </div>
                        </div>

                        <div class="button">
                            <button type="submit">
                                <div>Cadastrar</div>
                            </button>
                        </div>
                    </div>
                </form>

                
            </section>

            <section class="form-container">
                <p>
                    Já tem uma conta? <a href="">Conecte-se</a>
                </p>
            </section>
            
        </article>
    </main>


</body>
</html>
