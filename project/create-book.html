<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cradatrar livro</title>


    <!-- font awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <!-- system CSS -->
    <link rel="stylesheet" href="assets/css/main-layout-style.css">
    <link rel="stylesheet" href="assets/css/content-layout-style.css">

    <!-- responsive layout -->
    <link rel="stylesheet" href="assets/css/responsive-layout.css">
</head>
<body>
    

    <main class="form-create-book">
        <article class="container">

            <section class="form-container">

                <div class="form-title">
                    <h1>Adicionar livro</h1>
                </div>
                
                <form action="#">
                    <div class="field book-title">
                        <input type="text" placeholder="Titulo">
                    </div>
                    <div class="field author">
                        <input type="text" placeholder="Autor">
                    </div>
                    <div class="field cpf">
                        <input type="number" placeholder="Número de páginas">
                    </div>
                    <div class="field language">
                        <input type="text" placeholder="Idioma">
                    </div>
                    <div class="field Publishing-company">
                        <input type="email" placeholder="Editora">
                    </div>
                    <div class="field Publication-date">
                        <input type="date" placeholder="Data da publicação">
                    </div>
                    <div class="field city">
                        <input type="text" placeholder="Cidade">
                    </div>

                    <div class="field description">
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Descrição"></textarea>
                    </div>

                    <div class="button">
                        <button type="submit">
                            <div>Cadastrar</div>
                        </button>
                    </div>
                </form>
                
            </section>
            
        </article>
    </main>


</body>
</html>
