<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <!-- font awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <!-- system CSS -->
    <link rel="stylesheet" href="assets/css/main-layout-style.css">
    <link rel="stylesheet" href="assets/css/content-layout-style.css">

    <!-- responsive layout -->
    <link rel="stylesheet" href="assets/css/responsive-layout.css">
</head>
<body>
    

    <main class="form-login">
        <article class="container">
            <section class="image-container">
                <!-- <img src="https://gife.org.br/wp/media/2020/09/materia-taxacao-livros.png" alt=""> -->
            </section>

            <section class="form-container">
                <section class="form-box">
                    <div class="logo">
                        <div style="cursor: pointer;">
                            <img src="https://www.livrariacoad.com.br/lojas/00045528/images/logotopo.png" alt="">
                        </div>
                    </div>
    
                    <div class="form">
                        <form action="#">
                            <div class="field email">
                                <input type="email" placeholder="E-mail">
                            </div>
                            <div class="field password">
                                <input type="password" placeholder="Senha">
                            </div>
                            <div class="button">
                                <button type="submit">
                                    <div>Entrar</div>
                                </button>
                            </div>
                        </form>

                        <div class="division-cursor">
                            <div class="trace"></div>
                            <div class="or">OU</div>
                            <div class="trace"></div>
                        </div>

                        <div class="forgot-password">
                            <a href="">
                                esqueceu a senha?
                            </a>
                        </div>
                    </div>
                </section>

                <section class="form-box">
                    <p>
                        NÃ£o tem uma conta? <a href="">Cadastre-se</a>
                    </p>
                </section>

            </section>
        </article>
    </main>


</body>
</html>
